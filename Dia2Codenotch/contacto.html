<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenotch</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="Codenotch Logo">
        </div>
        <div class="links">
            <a href="codenotch.html">Home</a>
            <a href="cursos.html">Cursos</a>
            <a href="contacto.html">Contacto</a>
            <a href="equipo.html">Equipo</a>
            
        </div>
    </nav>

    <header>
        <h1>Déjanos tus datos y uno de nuestros asesores se pondrá en contacto contigo. Sin spam, sin compromiso.</h1>
    </header>

    <div class="container">
        <form action="/my-handling-form-page" method="get">
                    <input type="text" placeholder="Nombre*" required>
                    <input type="text" placeholder="Apellidos*" required>
                    <input type="tel" placeholder="Teléfono*" required>
                    <input type="email" placeholder="Email*" required>
                    <div class="Bootcamp">
                        <p><strong>Bootcamp*</strong></p>
                        <select name="" id="" required>
                            <option value=""></option>
                            <option value="">Desarrollo Web Full Stack</option>
                            <option value="">Data Science</option>
                        </select>
                        <p><strong>Modalidad*</strong></p>
                        <select name="" id="" required>
                            <option value=""></option>
                            <option value="">Full Time</option>
                            <option value="">Part Time</option>
                        </select>
                    </div>
            <label for="mensaje"> <strong>¿Tienes alguna duda? ¡Cuentamos!</strong> </label>
            <textarea id="mensaje" name="mensaje" cols="5" rows="4"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <footer>
        <p style="font-weight: bold;">Encuéntranos en redes sociales:</p>
        <ul>
            <li><a href="https://www.facebook.com/codenotchMAD/">Facebook</a></li>
            <li><a href="https://twitter.com/CodenotchMAD">X</a></li>
            <li><a href="https://www.linkedin.com/school/codenotch/">LinkedIn</a></li>
            <li><a href="https://www.instagram.com/codenotchmad/?hl=es">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
