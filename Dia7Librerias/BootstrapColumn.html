<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Column</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-6 bg-primary text-white">primary</div>
          <div class="col-6 bg-warning text-white">warning</div>
        </div>
        <div class="row">
          <div class="col-2 bg-primary text-white">primary</div>
          <div class="col-6 bg-danger text-white">danger</div>
          <div class="col-4 bg-warning text-white">warning</div>
        </div>
        <div class="row">
          <div class="col-4 bg-success text-white">danger</div>
          <div class="col-6 bg-primary text-white">primary</div>
          <div class="col-2 bg-warning text-white">warning</div>
        </div>
    </div>
    <style>
        .container {
          height: 50vh; 
        }

        .row {
            height: 33%;
        }
        
      </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
